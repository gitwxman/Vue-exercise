<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="root">
        <form>
            <!-- 去除两边空格 -->
            <label>账号：<input type="text" v-model.trim="userInfo.account"></label><br>
            
            <label>密码：<input type="text" v-model="userInfo.passWord"></label><br>
            <!-- 使只能输入数字，输入字符串转为有效的数字 -->
            <label>年龄：<input type="number" v-model.number="userInfo.age"></label><br>

            性别：
            男 <input type="radio" name="sex" v-model="userInfo.sax" value="man">
            女 <input type="radio" name="sex" v-model="userInfo.sax" value="woman"><br>

            爱好：
            吃饭 <input type="checkbox" v-model="userInfo.hobby" value="eat">
            睡觉 <input type="checkbox" v-model="userInfo.hobby" value="sleep">
            运动 <input type="checkbox" v-model="userInfo.hobby" value="exercise"><br>

            所属校区：
            <select v-model="userInfo.city">
                <option >请选择校区</option>
                <option value="bj">北京</option>
                <option value="ln">辽宁</option>
                <option value="sx">山西</option>
            </select><br>

            其他信息：
            <!-- 失去焦点后再收集数据 -->
            <textarea v-model.laze="userInfo.other"></textarea><br>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="javascript:;">《用户协议》</a>
            <button>提交</button>
        </form>

    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                userInfo:{
                    account:'',
                    passWord:'',
                    sax:'woman',
                    hobby:[],
                    city:"",
                    other:"",
                    agree:false
                }
            }
        })
    </script>
</body>

</html>
