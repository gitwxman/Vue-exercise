<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.8.28 学习</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>插值语法</h1>
        <h2>你好，{{name}}</h2>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url" v-bind:x="hello">点我去{{school.name}}学习</a>
        <!-- v-bind: 简写 : -->
        <a :href="school.url" :x="hello">点我去尚硅谷学习</a>

    </div>
    <script>
        Vue.config.productionTip = false
        const x = new Vue({
            el:'.root',
            data:{
                name:"vue",
                school:{
                    name: "尚硅谷",
                    url: "http://www.atguigu.com"
                },

                hello:"hi"
            }
        })
    </script>
</body>

</html>
