<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        //局部组件
        const school = Vue.extend({
            template: `
            <div>
                <h1>学校名称：{{name}}</h1>
                <h2>学校地址：{{site}}</h2>
            </div>
        `,
            data() {
                return {
                    name: "尚硅谷",
                    site: "北京昌平"
                }
            },
        })
            
        console.log(school)

        const vm = new Vue({
            el:"#root",
            components:{
                school
            }
        })
    </script>
</body>
</html>
