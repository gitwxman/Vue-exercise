<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>人员列表（遍历数组）</h1>
        <button @click.once="add">点击添加老刘</button>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}--{{p.age}}---{{index}} <input type="text">
            </li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#root",
        data: {
            add:"",
            persons: [
                { id: "001", name: "张三", age: 25 },
                { id: "002", name: "李四", age: 35 },
                { id: "003", name: "王五", age: 45 },
            ]
        },
        method:{
            add(){
                p ={ id: "001", name: "老刘", age: 25 }
                this.persons.unshift(p)
            }
        }
    })
</script>

</html>
